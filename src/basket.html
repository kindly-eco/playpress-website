<extends src="src/base.html">
  <block name="title"><title>Cart - Playpress Toys</title></block>
  <block name="content">
    <ul is="breadcrumbs">
      <li><a href="index.html">Home</a></li>
      <li><a href="shop.html">Shop</a></li>
    </ul>
    <main is="basket">
      <h1>Your basket</h1>
      <form action="not-in-prototype.html" method="get">
        <table>
          <thead>
            <tr>
              <th colspan="2">Product</th>
              <th>Price</th>
              <th><label for="quantity">Quantity</label></th>
              <th>Remove</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>
                <a href="product.html"
                  ><img
                    src="https://via.placeholder.com/100x100.webp?text=Gruffalo playset 1"
                    alt="Gruffalo primary product image"
                    width="100"
                    height="100"
                /></a>
              </td>
              <td><a href="product.html">Gruffalo eco-friendly playset</a></td>
              <td>£14.99</td>
              <td><input id="quantity" type="number" value="1" /></td>
              <td><button is="command">Remove</button></td>
            </tr>
          </tbody>
          <tfoot>
            <tr>
              <th scope="row" colspan="2">Total</th>
              <td>£14.99</td>
              <td colspan="2"><button is="command">Update</button></td>
            </tr>
          </tfoot>
        </table>
        <div is="proceed-to-checkout">
          <p>
            <a href="delivery.html"
              >We ship worldwide - UK orders are free of charge.</a
            >
          </p>
          <div><button>Proceed to checkout</button></div>
        </div>
      </form>
      <a href="shop.html" is="signpost">Continue shopping</a>
    </main>
  </block>
</extends>
